<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManyBank</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>ManyBank</h1>
      <p>Сравните и выберите лучший кредит для вас</p>
    </header>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Название</th>
            <th>Ставка (%)</th>
            <th>Срок (лет)</th>
            <th class="empty"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-title="Название">Щедрый взнос</td>
            <td data-rate="Ставка">3.5%</td>
            <td data-term="Срок">5</td>
            <td><button data-open class="apply-btn">Оформить заявку</button></td>
          </tr>
          <tr>
            <td data-title="Название">Отпуск не за горами</td>
            <td data-rate="Ставка">4.0%</td>
            <td data-term="Срок">10</td>
            <td><button data-open class="apply-btn">Оформить заявку</button></td>
          </tr>
          <tr>
            <td data-title="Название">Учеба в удовольствие</td>
            <td data-rate="Ставка">4.5%</td>
            <td data-term="Срок">15</td>
            <td><button data-open class="apply-btn">Оформить заявку</button></td>
          </tr>
          <tr>
            <td data-title="Название">Милый дом</td>
            <td data-rate="Ставка">5.0%</td>
            <td data-term="Срок">20</td>
            <td><button data-open class="apply-btn">Оформить заявку</button></td>
          </tr>
          <tr>
            <td data-title="Название">Жизнь без границ</td>
            <td data-rate="Ставка">5.5%</td>
            <td data-term="Срок">25</td>
            <td><button data-open class="apply-btn">Оформить заявку</button></td>
          </tr>
        </tbody>
      </table>

      <div id="modal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Оставьте заяку и мы свяжемся с вами</h3>
              <span class="close" data-close>&times;</span>
            </div>
            <div class="modal-body">    
              <form data-form>
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>
                <label for="number">Номер телефона</label>
                <input type="text" id="number" name="number" required>
                <input type="hidden" id="creditDetails" name="creditDetails">
                <div class="form-btn">
                    <button class="apply-btn" type="submit">Оформить заявку</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>

    <script src="./script/script.js"></script>
  </body>
</html>
